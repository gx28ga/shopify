<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>
<body>
    <div class="content">
        <div class="cart_cnt">
            <div class="cart_left">
                <div class="left_top">
                    <div class="left_top_title">Your cart</div>
                    <div class="left_top_sub">
                        <div>1 item added Total <span>$199.99</span</div>
                    </div>
                </div>
                <div class="left_main">
                    <img class="pro_img" src="./assets/detail_1.png">
                    <div class="pro_text">
                        <div class="pro_text_title">Tineco PURE ONE S12 Pro</div>
                        <div class="pro_text_price">
                            <span class="pro_text_price_name">price</span>
                            <span class="pro_text_price_del">$299.00</span>
                            <span class="pro_text_price_price">$199.99</span>
                        </div>
                    </div>
                    <div class="pro_number"></div>
                    <div class="pro_price"></div>
                </div>
                <div class="left_add"></div>
                <div class="left_title"></div>
                <div class="left_subTitle"></div>
            </div>
            <div class="cart_right"></div>
        </div>
    </div>
    <link rel="stylesheet" href="css/cart.scss">
</body>
</html>
